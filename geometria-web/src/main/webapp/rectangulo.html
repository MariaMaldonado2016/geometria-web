<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Rectángulo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">

	<h1>Rectángulo </h1>
	
	<form method="GET" action="RectanguloControllerServlet">
		
		<div class="mb-3">
		<select name="operacion" class="form-select">
		  <option selected>Seleccione una operación</option>
		  <option value="area">Calcular el Area</option>
		  <option value="perimetro">Calcular el perimetro</option>
		</select>
		</div>
		<div class="mb-3">
  			<label for="base" class="form-label">Base</label>
  			<input type="text" class="form-control" id="base" name="base">
		</div>
			<div class="mb-3">
  			<label for="altura" class="form-label">Altura</label>
  			<input type="text" class = "form-control" id="altura" name="altura">
		</div>
		<button type="btn btn-primary" type="submit">Calcular</button>
	</form>
	</div>

	
</body>
</html>
